<ion-header>

  <ion-navbar>
    <ion-title>ReportCreation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Category</ion-label>
      <ion-input type="text" [(ngModel)]="report.category"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="report.text"></ion-input>
    </ion-item>

  </ion-list>
  <ion-card>
    <ion-card-content>
      Hello World, this is my camera app

      <button (click)="takePicture()">Take a Picture</button>

      Latest Picture:
      <img [src]="base64Image" *ngIf="base64Image" />
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      Waiting for location.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <button (click)="cancel()">Cancel</button>
      <button (click)="save()">Save</button>
    </ion-card-content>
  </ion-card>
</ion-content>
