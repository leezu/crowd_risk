<ion-header>
  <ion-navbar>
    <ion-title>
      Explore
    </ion-title>
    <ion-buttons end>
      <button (click)="auth.login()" *ngIf="!auth.authenticated()">
        <ion-icon name="log-in"></ion-icon>
      </button>
      <button (click)="auth.logout()" *ngIf="auth.authenticated()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="explore">
  <div class="map-container">
      <div id="explore-map" style="width: 100%; height: 100%">
      </div>
  </div>
</ion-content>
