<ion-header>
  <ion-navbar>
    <ion-title>Report</ion-title>

    <ion-buttons end *ngIf="authorizedUser">
      <button (click)="edit()">
        <ion-icon name="create"></ion-icon>
      </button>
      <button (click)="delete()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content class="report-creation">
  <ion-card>
    <ion-card-content>
      <h2>Category: {{ report.category }}</h2>
      <p>Description: {{ report.description }}</p>

      <img class="report-image" [src]="report.base64Image"/>

      <div class="report-details-map-container">
        <div id="report-details-map" style="width: 100%; height: 100%"></div>
      </div>

    </ion-card-content>

    <ion-item>
      <ion-icon item-left name="chatboxes"></ion-icon>
      <h2>Comments</h2>
    </ion-item>

    <ion-item>
      <ion-list>
        <ion-card *ngFor="let comment of comments">
          <ion-item>
            <p>{{ comment.text }}</p>
          </ion-item>
        </ion-card>
      </ion-list>
    </ion-item>

    <ion-item>
      <ion-label floating>New comment</ion-label>
      <ion-textarea type="text" [(ngModel)]="comment"></ion-textarea>
      <button item-right type="button" class="btn btn-default" (click)="addComment()">Add comment</button>
    </ion-item>
  </ion-card>
</ion-content>
