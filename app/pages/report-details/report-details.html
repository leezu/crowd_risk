<ion-header>
  <ion-navbar>
    <ion-title>Report</ion-title>

    <ion-buttons end *ngIf="authorizedUser">
      <button (click)="delete()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>{{ report.category }}</h2>
  <p>{{ report.description }}</p>

  <div class="report-details-map-container">
    <div id="report-details-map" style="width: 100%; height: 100%"></div>
  </div>

  <img [src]="report.base64Image"/>

  <h2>Comments</h2>
  <ion-list>
    <ion-card *ngFor="let comment of comments">
      <ion-item>
        <p>{{ comment.text }}</p>
      </ion-item>
    </ion-card>
  </ion-list>

  <ion-item>
    <ion-label>New comment</ion-label>
    <ion-textarea type="text" [(ngModel)]="comment"></ion-textarea>
  </ion-item>
  <button type="button" class="btn btn-default" (click)="addComment()">Add comment</button>
</ion-content>
